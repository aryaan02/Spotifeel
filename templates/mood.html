{% include "header.html" %}
            <h3>What's the mood for today?</h3>
        </div>
    </section>

    <section id="mood">
        <div class="mood-select">
            <form action="/create-playlist" method="post">
                <div class="form-group col-lg-3 col-md-4 col-sm-6 mx-auto">
                    <label class="form-control labels" for="mood-status">Mood</label>
                    <select class="form-control" id="mood-status" name="mood-status">
                        <option selected>Choose a mood...</option>
                        <option>Happy</option>
                        <option>Sad</option>
                        <option>Angry</option>
                        <option>Chill</option>
                        <option>Party</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 col-md-4 col-sm-6 mx-auto input1">
                    <label class="form-control labels" for="song-number">Number of Songs</label>
                    <input class="form-control" name="song-number" id="song-number" placeholder="Enter number of songs">
                </div>
                <div class="form-group col-lg-3 col-md-4 col-sm-6 mx-auto">
                    <label class="form-control labels" for="playlist-name">Playlist Title</label>
                    <input class="form-control" id="playlist-name" name="playlist-name" placeholder="Enter playlist title">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="explicit" value="true" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Explicit content okay?</label>
                    <small class="form-text text-muted">Note: non-explicit request might result in less than the number of songs requested.</small>
                </div>
                <div class="form-group col-lg-3 col-md-4 col-sm-6 mx-auto">
                    <button type="submit" class="btn btn-success">Create playlist</button>
                </div>
            </form>
        </div>
    </section>
